<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>

    <title>Library</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
<nav role="navigation" class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">Library</a>
    <!-- Toggle menu for mobile display -->
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>

    <!-- default menu -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}" href="/">Home</a></li>
        </ul>
    </div>
</nav>

<h1>Book Form</h1>
<form th:action="@{/changebook}" th:object="${book}" method="post">
    <div class="container" align="center">
        <p><input type="hidden" th:field="*{id}"/></p>
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Author:
            <select name="authorSelect" th:field="*{author}">
                <option th:each="auth : ${authors}" th:value="${auth.id}" th:text="${auth.firstName} + ' ' + ${auth.lastName}">empty</option>
            </select>
        </p>
        <p><input type="submit" value="Submit"/></p>
    </div>
</form>

</body>
</html>
