<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of books</title>

    <title>Library</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

    <!-- Font Awesome-->
    <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <nav role="navigation" class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">Library</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}" href="/">Home</a></li>
                <li class="active"><a th:href="@{/books}" href="/books">Books</a></li>
                <li><a th:href="@{/authors}" href="/authors">Authors</a></li>
                <li><a th:href="@{/clients}" href="/clients">Clients</a></li>
                <li><a th:href="@{/publishers}" href="/publishers">Publishers</a></li>
                <li><a th:href="@{/booksedited}" href="/booksedited">Books edited</a></li>
                <li><a th:href="@{/booksborrowed}" href="/booksborrowed">Books borrowed</a></li>
            </ul>
        </div>
    </nav>
    <div class="button-bar">
        <a class="btn btn-primary" th:href="@{/newbook}" href="/newbook">Add new row</a>
    </div>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody th:each="book : ${books}">
            <tr>
                <th scope="row" th:text="${book.id}"></th>
                <td th:text="${book.name}">empty</td>
                <td th:text="${book.author.firstName} + ' ' + ${book.author.lastName}">empty</td>
                <td>
                    <a type="submit" th:href="@{/changebook/} + ${book.id}" href="/changebook"><i class="fas fa-edit"></i></a>
                    <a type="submit" th:href="@{/books/delete} + ${book.id}" href="/books"><i class="fas fa-trash"></i></a >
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
