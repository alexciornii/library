<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html"/>

    <title>Library</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
    <nav role="navigation" class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">Library</a>
        <!-- Toggle menu for mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- default menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}" href="/">Home</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/login}" href="/login">Login</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/books}" href="/books">Books</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/authors}" href="/authors">Authors</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/clients}" href="/clients">Clients</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/publishers}" href="/publishers">Publishers</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/booksedited}" href="/booksedited">Books edited</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/booksborrowed}" href="/booksborrowed">Books borrowed</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" align="center">
        <div class="content">
            <h1>Welcome to library!</h1>
            <img src="https://www.students4bestevidence.net/wp-content/uploads/2016/11/6333984637_7d08596f9e_b.jpg" align="center" class="fast"/>
        </div>
    </div>
</body>
</html>
